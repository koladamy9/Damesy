<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>

    <!-- Boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/style.css">
</head>
<style>
    input{
        outline: none !important;
        box-shadow: none !important;
    }
    input:focus{
        outline: none !important;
        box-shadow: none !important;
    }
    .success{
        background: seagreen;
        color: #fff;
        padding: .5rem;
    }
    .error{
        background: tomato;
        color: #fff;
        padding: .5rem;
    }
</style>
<body>

    <!-- boostrap form -->
    <div class="container my-4">
        <h4 class="text-center">Basic Bs5 Form</h4>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card p-3">
                    <div class="msg my-3 text-center"></div>
                    <form action="">
                        <div class="form-group my-2">
                            <label for="">Author</label>
                            <input type="text" class="form-control" required id="author">
                        </div>
                        <div class="form-group my-2">
                            <label for="">Title</label>
                            <input type="text" class="form-control" required id="title">
                        </div>
                        <div class="form-group my-2">
                            <label for="">Isbn</label>
                            <input type="text" class="form-control" required id="isbn">
                        </div>
                        <div class="form-group my-2">
                            <label for="">Amount</label>
                            <input type="text" class="form-control" required id="amount">
                        </div>

                        <div class="d-grid">
                            <button id="add" type="submit" class="btn btn-info">Add Book</button>
                        </div>
                    </form>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Title</th>
                                <th>Isbn</th>
                                <th>Amount</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="/assets/main.js"></script>
</body>
</html>
